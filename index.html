<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Template Polymer 3.0 App">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#fff">
    <link rel="icon" href="manifest/favicon.ico">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="./src/style.css" />
    <script src="node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script src="./node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js" async></script>
    <script src="./src/verylongtext.js" type="module" async></script>

    <script type="module">
        import '@polymer/app-layout/app-layout.js';
        import '@polymer/iron-flex-layout/iron-flex-layout.js';
        import '@polymer/paper-tabs/paper-tabs.js';
        import '@polymer/paper-tabs/paper-tab.js';

    </script>
    <title>lulski Polymer 3.0</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<style is="custom-style">
    paper-tabs {
        background: var(--paper-blue-900);
    }

    :root {
        --paper-tabs-selection-bar-color: red;

    }

    .my-class {
        --paper-tabs-selection-bar-color: black;
    }


    .container {
        background-color: #ccc;
        padding: 5px;
        margin: 0;
    }

    .container>div {
        padding: 15px;
        margin: 5px;
        background-color: white;
        min-height: 20px;
    }

    .flex {
        text-decoration: wavy;
        color: blueviolet;
        @apply --layout-horizontal;
    }
</style>

<body>
    <app-header-layout>
        <app-header condenses>
            <app-toolbar>
                <h1 main-title>App name</h1>
            </app-toolbar>
            <app-toolbar sticky> sticky search </app-toolbar>

        </app-header>
        <paper-tabs selected="0">
            <paper-tab>sticky 1</paper-tab>
            <paper-tab>sticky 2</paper-tab>
            <paper-tab>sticky 3</paper-tab>
            <paper-tab>sticky 4</paper-tab>
        </paper-tabs>
        <paper-tabs selected="0" class="my-class" fitContainer=true>
            <paper-tab>Tab 0</paper-tab>
            <paper-tab>Tab 1</paper-tab>
            <paper-tab>Tab 2</paper-tab>
            <paper-tab>Tab 3</paper-tab>
        </paper-tabs>

        <very-long-text></very-long-text>
    </app-header-layout>

    <div class="vertical-section-container centered">
        <h4>Horizontal and vertical layout</h4>
        <div class="container flex">
            <div>one</div>
            <div>two</div>
            <div>three</div>
        </div>
    </div>


</body>

</html>
