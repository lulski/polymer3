<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Template Polymer 3.0 App">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#fff">
    <link rel="icon" href="manifest/favicon.ico">
    <link rel="manifest" href="manifest.json">
    <link rel="canonical" href="https://start-polymer3.firebaseapp.com/" />
    <script src="./node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js" async></script>
    <script src="./src/start-polymer3.js" type="module" async></script>

    <title>Start Polymer 3.0</title>
    <style>
        app-header {
            background-color: #4285f4;
            color: #fff;
        }

        app-header paper-icon-button {
            --paper-icon-button-ink-color: white;
        }

        body {
            margin: 0;
            font-family: 'Roboto', 'Noto', sans-serif;
            background-color: #eee;
        }
    </style>
</head>

<body>
    <app-header-layout fullbleed>
        <app-header slot="header" effects="waterfall" condenses reveals>
            <app-toolbar>
                <div spacer main-title>Lulski Blog</div>
            </app-toolbar>
            <app-toolbar>
                <paper-icon-button icon="menu"></paper-icon-button>
                <paper-icon-button icon="search"></paper-icon-button>
            </app-toolbar>

        </app-header>
        <div>
            <start-polymer3>
                <!-- 
              Placeholder Content: This content will be replaced when <start-polymer3>
              is rendered.
              
              Placeholder content improves perceived render time and makes sure
              users with JavaScript disabled will see something helpful.
            -->

                <h1>Start Polymer 3.0</h1>
                <p id="jsyes"></p>
                <script type="text/javascript">
                    document.getElementById('jsyes').innerHTML = 'Loading...'
                </script>
                <noscript>
                    <p>Could not render the custom element. Check that JavaScript is enabled.</p>
                </noscript>
            </start-polymer3>
        </div>
    </app-header-layout>

    <script type="module">
        import '@polymer/app-layout/app-header-layout/app-header-layout.js';
        import '@polymer/app-layout/app-layout.js';
        import '@polymer/paper-icon-button/paper-icon-button.js';
        import '@polymer/iron-icons/iron-icons.js';
        import '@polymer/app-layout/app-scroll-effects/effects/waterfall.js';
        import '@polymer/app-layout/app-scroll-effects/app-scroll-effects.js';
    </script>
</body>

</html>
